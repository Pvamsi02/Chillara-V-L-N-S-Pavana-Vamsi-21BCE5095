<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Replica Pavana Vamsi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Chess Replica</h1>
      <div id="game">
        <div id="board"></div>
        <div id="controls"></div>
        <div id="status"></div>
      </div>
      <div>
        <h3>Move History</h3>
      </div>
      <table border="1">
        <thead>
          <tr>
            <th>Player A</th>
            <th>Player B</th>
          </tr>
        </thead>
        <tbody id="moveHistoryTable"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
